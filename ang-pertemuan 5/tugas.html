<body style="background-image: url('mancing2.png');">

    <main>
        <div class="container d-flex justify-content-center">
        <div class="col-md-8  ">

                <form action="submit" name="registrasi" method="post">

                    <option value="1">IKAN BELANAK</option>
                    <option value="2">IKAN MUJAHIR</option>
                    <option value="3">IKAN NILA</option>
                    <option value="4">IKAN LELE</option>
                    </select><br>

                    <label for="alamat">Alamat</label>
                    <Textarea cols="25"  class="form-control" rows="4"></Textarea><br>

                    <label for="Hari Pemancingan">Hari Pemancingan</label>

                    <option value="1">SENIN JAM 08:00-11:00</option>
                    <option value="2">SENIN JAM 11:00-14:00</option>
                    <option value="3">SENIN JAM 15:00-18:00</option>
                    <option value="1">SELASA JAM 08:00-11:00</option>
                    <option value="2">SELASA JAM 11:00-14:00</option>

                    <option value="2">KAMIS JAM 11:00-14:00</option>
                    <option value="3">KAMIS JAM 15:00-18:00</option>
                    <option value="1">SABTU JAM 08:00-11:00</option>
                    <option value="2">SABTU JAM 11:00-14:00</option>
                    <option value="3">SABTU JAM 15:00-18:00</option>
                    <option value="1">MINGGU JAM 08:00-11:00</option>
                    <option value="2">MINGGU JAM 11:00-14:00</option>
                    <option value="3">MINGGU JAM 15:00-18:00</option>
                    </select><br>
                    <input type="button" value="Submit">
                    <br>

                </form>
            </div>
        </div>
