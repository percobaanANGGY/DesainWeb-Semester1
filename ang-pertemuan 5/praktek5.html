<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Siswa Cerdas</title>
</head>
<body>
    <header>
        <h2>Formulir Program Siswa Cerdas</h2>
    </header>
    <main>

    </main>
    <footer>
       <form action="submit" name="registrasi" method="post">
            <label for="nama lengkap">Nama Lengkap</label>
            <input type="text" name="nama lengkap" id="nama lengkap"><br>

            <label for="tgl lahir">Tanggal Lahir</label>
            <input type="date" id="tgllahir" name="tgllahir"><br>

            <label for="asal sekolah">Asal Sekolah</label>
            <select name="asal sekolah" id="asal sekolah">
            <option value="1">SMK GAJAH MADA BANYUWANGI</option>
            <option value="2">SMKN 1 BANYUWANGI</option>
            <option value="3">SMKN 1 GLAGAH</option>
            <option value="4">SMAN 1 BANYUWANGI</option>
            <option value="5">SMK PGRI BANYUWANGI</option>
        </select><br>

        <label for="alamat">Alamat</label>
        <Textarea cols="25" rows="4"></Textarea><br>

        <label for="telpon">No.Telpon</label>
        <input type="text" name="telpon" id="telpon"><br>

        <label for="nama orang tua">Nama Orang Tua</label>
        <input type="text" name="nama orang tua" id="nama orang tua"><br>

        <label for="pekerjaan orang tua">Pekerjaan Orang Tua</label>
        <select name="pekerjaan orang tua" id="pekerjaan orang tua">
            <option value="petani">Petani</option>
            <option value="wirausaha">Wirausaha</option>
            <option value="pns">PNS</option>
        </select><br>
        
        <label for="program kursus">Program Kursus</label>
        <input type="text" name="program kursus" id="program kursus"><br>
        
        <h2><label for="hari kursus">Hari Kursus</label></h2>
        <input type="checkbox" name="hari kursus" id="hari kursus">
            <option value="1">Senin & Kamis</option>
       
        <input type="checkbox" name="hari kursus" id="hari kursus">
            <option value="2">Selasa & Jumat</option>
       
        <input type="checkbox" name="hari kursus" id="hari kursus">
            <option value="3">Rabu & Sabtu</option>


        <h2><label for="waktu kursus">Waktu Kursus</label></h2>
        <input type="checkbox" name="waktu kursus" id="waktu kursus">
             <option value="1">14.00-15.30</option>


        <input type="checkbox" name="waktu kursus" id="waktu kursus">
             <option value="2">16.00-17.30</option>


        <input type="checkbox" name="waktu kursus" id="waktu kursus">
             <option value="3">19.00-20.30</option>
       </form>
    </footer>
</body>
</html>
