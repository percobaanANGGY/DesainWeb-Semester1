<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
      background-color: #ffffff;
      text-align: center;
    }
    .container img {
      width: 80px;
    }
    .container h2 {
      margin: 10px 0;
    }
    .input-group {
      margin: 15px 0;
    }
    .input-group label {
      display: block;
      text-align: left;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .button-group button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: rgb(25, 211, 211);
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }
    .button-group .register-btn {
      background-color: rgb(19, 121, 205);
      margin-top: 10px;
    }
    .button-group button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container" id="login-page">
    <img src="logo-stikom.png" >
    <h2>Halaman Login</h2>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </div>
    <div class="button-group">
      <button onclick="login()">Login</button>
      <p>or</p>
      <button class="register-btn" onclick="showRegisterPage()">Register</button>
    </div>
  </div>

  <div class="container" id="register-page" style="display:none;">
    <img src="logo-stikom.png" >
    <h2>Halaman Register</h2>
    <div class="input-group">
      <label for="reg-username">Username</label>
      <input type="text" id="reg-username" required>
    </div>
    <div class="input-group">
      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" required>
    </div>
    <div class="input-group">
      <label for="reg-nim">NIM</label>
      <input type="text" id="reg-nim" required>
    </div>
    <div class="input-group">
      <label for="reg-name">Nama</label>
      <input type="text" id="reg-name" required>
    </div>
    <div class="input-group">
      <label for="reg-year">Angkatan</label>
      <input type="text" id="reg-year" required>
    </div>
    <div class="button-group">
      <button onclick="register()">Daftar</button>
      <button class="register-btn" onclick="showLoginPage()">Kembali</button>
    </div>
  </div>

  <div class="container" id="dashboard-page" style="display:none;">
        <img src="logo-stikom.png" >
    <h2>Profil Mahasiswa</h2>
    <p><strong>NIM:</strong> NIM Anda</p>
    <p><strong>Nama:</strong> Nama Anda</p>
    <p><strong>Angkatan:</strong> Angkatan Anda</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function showRegisterPage() {
      document.getElementById('login-page').style.display = 'none';
      document.getElementById('register-page').style.display = 'block';
    }
    function showLoginPage() {
      document.getElementById('register-page').style.display = 'none';
      document.getElementById('login-page').style.display = 'block';
    }
    function login() {
      document.getElementById('login-page').style.display = 'none';
      document.getElementById('dashboard-page').style.display = 'block';
    }
    function register() {
      document.getElementById('register-page').style.display = 'none';
      document.getElementById('dashboard-page').style.display = 'block';
    }
    function logout() {
      document.getElementById('dashboard-page').style.display = 'none';
      document.getElementById('login-page').style.display = 'block';
    }
  </script>

</body>
</html>
